name: Build .deb packages

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-deb-package:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - ubuntu:22.04
          - ubuntu:24.04
          - debian:bookworm

    container:
      image: ${{ matrix.container }}
      options: --user root

    steps:
      - name: install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential devscripts git

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: show environment
        run: |
          pwd
          ls -la
          make show-env

      - name: build deb package
        run: |
          pwd
          ls -la
          make build-deb
